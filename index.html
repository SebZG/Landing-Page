<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./assets/styles.css" />
	</head>

	<body>
		<header>
			<h1 class="logo-header">Logo</h1>
			<nav>
				<ul>
					<li><a href="">About</a></li>
					<li><a href="">Works</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="landing-container">
				<img class="img" src="https://placehold.jp/550x550.png" alt="" />
			</section>

			<section class="form-container" id="contact">
				<h3>Questions? <span class="purple">Contact us!</span></h3>
				<form action="">
					<label for="fname">First Name:</label>
					<input
						type="text"
						id="fname"
						name="firstname"
						placeholder="Your name.." />
					<label for="lname">Last Name:</label>
					<input
						type="text"
						id="lname"
						name="lastname"
						placeholder="Your last name.." />
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Email.." />
					<label for="country">Country:</label>
					<select id="country" name="country">
						<option value="uk">U.K</option>
						<option value="spain">Spain</option>
						<option value="france">France</option>
					</select>
					<input type="submit" value="Submit" />
				</form>
			</section>
		</main>

		<footer>
			<h4><span class="red">Logo</span> &copy 2023</h4>
		</footer>
	</body>
</html>
