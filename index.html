<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>
		<link rel="stylesheet" href="./assets/styles.css" />
	</head>

	<body class="body">
		<header class="header">
			<h1 class="header__logo">Logo</h1>
			<nav class="nav">
				<ul class="nav__ul">
					<li class="nav__li"><a class="nav__a" href="">About</a></li>
					<li class="nav__li"><a class="nav__a" href="">Works</a></li>
					<li class="nav__li"><a class="nav__a" href="#contact">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main class="main">
			<section class="landing">
				<h2 class="landing__h2">Heading</h2>
				<img
					class="landing__img"
					src="https://placehold.jp/650x550.png"
					alt="" />
			</section>

			<section class="form-container" id="contact">
				<h3 class="form-container__h3">
					Questions? <span class="red">Contact us!</span>
				</h3>
				<form class="form" action="">
					<label class="form__label" for="fname">First Name:</label>
					<input
						class="form__input"
						type="text"
						id="fname"
						name="firstname"
						placeholder="Your name.." />
					<label class="form__label" for="lname">Last Name:</label>
					<input
						class="form__input"
						type="text"
						id="lname"
						name="lastname"
						placeholder="Your last name.." />
					<label class="form__label" for="email">Email:</label>
					<input
						class="form__input"
						type="email"
						id="email"
						name="email"
						placeholder="Email.." />
					<label class="form__label" for="country">Country:</label>
					<select class="form__select" id="country" name="country">
						<option value="uk">U.K</option>
						<option value="spain">Spain</option>
						<option value="france">France</option>
					</select>
					<input class="form__input" type="submit" value="Submit" />
				</form>
			</section>
		</main>

		<footer class="footer">
			<h4 class="footer__h4"><span class="red">Logo</span> &copy 2023</h4>
		</footer>
	</body>
</html>
